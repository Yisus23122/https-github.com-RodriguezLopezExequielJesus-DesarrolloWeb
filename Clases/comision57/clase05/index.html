<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Clase 5</title>
  </head>
  <body class="container">
    <h1>Formulario</h1>
    <img src="img/pizza.jpg" alt="pizza" class="img-thumbnail"/>
    <div class="fomrulario">
      <form action="#">
        <div class="form-texto">Datos Personales</div>
        <p>
          <label>Nombre:</label>
          <input type="text" class="texto" />
          <label>Apellido:</label>
          <input type="text" class="texto" />
        </p>
        <div class="form-texto">Sexo:</div>
        <p>
          <label>Hombre</label>
          <input type="radio" name="s" />
          <label>Mujer</label>
          <input type="radio" name="s" />
          <label>No binario</label>
          <input type="radio" name="s" />
        </p>
        <div class="form-texto">¿Qué te gusta?</div>
        <p>
          <img src="img/pizza.jpg" alt="pizza" />
          <input type="checkbox" name="pizza" />

          <br />
          <img src="img/mate.jpg" alt="mate" />
          <input type="checkbox" name="Mate" />
          <br />
          <br />
          <img src="img/galletita.jpg" alt="galletita" class="img-fluid"/>
          <input type="checkbox" name="Galletita" />
          <br />
        </p>
        <div class="form-texto">Nacionalidad</div>
        <p>
          <select name="Nacionalidad" class="texto">
            <option value="">Seleccione una opción</option>
            <option value="1">Argentina</option>
            <option value="2">Brasil</option>
            <option value="3">Chile</option>
            <option value="4">Colombia</option>
            <option value="5">Ecuador</option>
            <option value="6">Paraguay</option>
            <option value="7">Perú</option>
            <option value="8">Uruguay</option>
            <option value="9">Venezuela</option>
          </select>
        </p>
        <div class="form-texto">Comentario</div>
        <p>
          <textarea name="" rows="10" class="comentario"></textarea>
        </p>
        <div class="form-texto">Nivel</div>
        <p>
          <input type="range" name="rango" 
          min="0" max="3" class="texto" list="nivel-propio"/>
          <datalist id="nivel">
            <option value="1" label="1">
            <option value="2" label="2">
            <option value="3" label="3">
        </p>
        <button>Enviar</button>
      </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

  </body>
</html>
